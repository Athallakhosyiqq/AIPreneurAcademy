<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="bg-white w-full max-w-5xl h-[600px] shadow-xl rounded-xl flex overflow-hidden">

        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-100 p-4 border-r space-y-4">
            <div class="flex items-center space-x-2 mb-6">
                <i data-lucide="settings" class="w-6 h-6 text-gray-700"></i>
                <h2 class="text-lg font-semibold">Settings</h2>
            </div>

            <ul class="space-y-2 text-sm font-medium">
                <li>
                    <button onclick="loadPage('general')"
                        class="flex items-center space-x-2 w-full px-3 py-2 hover:bg-blue-100 rounded transition">
                        <i data-lucide="sliders" class="w-5 h-5 text-blue-600"></i>
                        <span>General</span>
                    </button>
                </li>
                <li>
                    <button onclick="loadPage('privacy')"
                        class="flex items-center space-x-2 w-full px-3 py-2 hover:bg-blue-100 rounded transition">
                        <i data-lucide="shield" class="w-5 h-5 text-blue-600"></i>
                        <span>Privacy</span>
                    </button>
                </li>
                <li>
                    <button onclick="loadPage('wallet')"
                        class="flex items-center space-x-2 w-full px-3 py-2 hover:bg-blue-100 rounded transition">
                        <i data-lucide="wallet" class="w-5 h-5 text-blue-600"></i>
                        <span>E-Wallet</span>
                    </button>
                </li>
                <li>
                    <button onclick="loadPage('about')"
                        class="flex items-center space-x-2 w-full px-3 py-2 hover:bg-blue-100 rounded transition">
                        <i data-lucide="info" class="w-5 h-5 text-blue-600"></i>
                        <span>About</span>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Konten Dinamis -->
        <div id="content" class="w-3/4 p-6 transition-all duration-300 ease-in-out mb-10">
            <h3 class="text-xl font-bold text-gray-700 mb-2">Please select a menu</h3>
            <p class="text-gray-600">Click a section on the left to see details here.</p>
        </div>
    </div>
    <br>

    <!-- Tombol Back to Home (Tengah) -->
    <div class="w-full pb-10 flex justify-center">
        <a href="http://127.0.0.1:5500/main/dashboard.html#"
            class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-all text-sm flex items-center gap-2">
            <span>‚Üê</span> Back to Home
        </a>
    </div>

    <!-- Script Icon & LoadPage -->
    <script>
        function loadPage(section) {
            const content = document.getElementById("content");

            const pages = {
                general: `
          <div class="animate-fade-in">
            <h3 class="text-2xl font-semibold mb-2 text-gray-800">General Settings</h3>
            <p class="text-gray-700">Manage general preferences like language, theme, and notifications.</p>
          </div>`,
                privacy: `
          <div class="animate-fade-in">
            <h3 class="text-2xl font-semibold mb-2 text-gray-800">Privacy Settings</h3>
            <p class="text-gray-700">Control what information is shared and how your data is handled.</p>
          </div>`,
                wallet: `
          <div class="animate-fade-in">
            <h3 class="text-2xl font-semibold mb-2 text-gray-800">E-Wallet</h3>
            <p class="text-gray-700">View transactions, balances, and wallet linking options.</p>
          </div>`,
                about: `
          <div class="animate-fade-in">
            <h3 class="text-2xl font-semibold mb-2 text-gray-800">About This App</h3>
            <p class="text-gray-700">AI Academy App version 1.0. Created to empower digital learning.</p>
          </div>`
            };

            content.innerHTML = pages[section] || `<p class="text-gray-600">Section not found.</p>`;
        }

        // Jalankan icon render
        lucide.createIcons();
    </script>

    <!-- Animasi Fade-in dengan Tailwind -->
    <style>
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
