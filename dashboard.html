    <!-- Overlay -->

          <div class="relative">
            <button id="profileButton" onclick="toggleDropdown()"
              class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
              <img src="https://i.pravatar.cc/40" class="rounded-full" alt="Profile">
            </button>
            <div id="dropdownMenu"
              class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg hidden">
              <a href="../main/profile.html"
                class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200">
                <i data-lucide="user" class="w-4 h-4 mr-2"></i> Profile

                class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200">

            </div>
          </div>
        </div>
      </div>

      <!-- Content Loader -->
      <div id="content" class="p-6 transition-opacity duration-300">
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.classList.toggle('hidden');
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    document.addEventListener("click", function (event) {
      const profileButton = document.getElementById('profileButton');
      const dropdownMenu = document.getElementById('dropdownMenu');
      if (!profileButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });

    function loadPage(page, element) {
      const content = document.getElementById('content');
      content.classList.add('opacity-0');

      fetch(page)
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const bodyContent = doc.body.innerHTML;
          content.innerHTML = bodyContent;
          content.classList.remove('opacity-0');
        });

      document.querySelectorAll('#menu a').forEach(link => link.classList.remove('active-menu'));
      element.classList.add('active-menu');
    }

    // Render Lucide icons after page load
    window.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>
